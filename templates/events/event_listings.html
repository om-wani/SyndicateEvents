{% extends "layout.html" %}
{% block content %}
<div class="container mt-5">
    <form method="GET" class="d-flex mb-4">
        <input type="search" name="q" class="form-control me-2" placeholder="Search events...">
        <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
    
    <form method="GET" class="d-flex mb-4">
        <select name="event_type" class="form-select me-2">
            <option value="">Select Type</option>
            <option value="Community">Community</option>
            <option value="Entertainment">Entertainment</option>
            <!-- Add more event types as needed -->
        </select>
        
        <input type="date" name="date" class="form-control me-2">
        
        <button class="btn btn-outline-primary" type="submit">Filter</button>
    </form>
    
    <ul class="list-group">
        {% for event in events %}
        <li class="list-group-item">
            <h5>{{ event.title }}</h5>
            <p>{{ event.description }}</p>
            <small>{{ event.event_type }} - {{ event.date }}</small>
        </li>
        {% empty %}
        <li class="list-group-item">No events found.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
